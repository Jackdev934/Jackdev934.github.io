<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In</title><link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <div class="modal-dialog login" style="margin:40px auto;">
                <h3 class="modal-title">SIGN IN:</h3>
                <form class="form">
                <label>UserName:</label><input type="text" placeholder="Please enter">
                <label>Password:</label><input type="password" placeholder="Please enter">
                <a class="forgot" href="#">Forgot Password</a>
                <div class="form-row">
                    <button type="button" class="pill">Log In</button>
                    <button type="button" class="pill ghost">Sign Up</button>
                </div>
                </form>
            </div>
        </main>
    </body>
</html>
