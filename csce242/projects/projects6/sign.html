<!DOCTYPE html>
<html >
    <head>
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <main class="container">
        <div class="signin-card">
        <!-- Close Button -->
        <a href="index.html" class="signin-close">&times;</a>

        <h3 class="signin-title">SIGN IN</h3>
        <form class="signin-form">
            <label>Username:</label>
            <input type="text" placeholder="Please enter">

            <label>Password:</label>
            <input type="password" placeholder="Please enter">

            <a class="forgot" href="#">Forgot Password?</a>

            <div class="form-row">
            <button type="button" class="pill">Log In</button>
            <button type="button" class="pill ghost">Sign Up</button>
            </div>
        </form>
        </div>
    </main>
    </body>
</html>
