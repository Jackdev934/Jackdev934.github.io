<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist by Genre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="playlist-section">
        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li class="right"><a href="index.html">Home</a></li>
                    </ul>
                </nav>
            </header>
            <h1>Playlists by Genre</h1>
            <input type="text" class="search-bar" placeholder="Filter Genre">
            
            <div class="genre-grid">
                <div class="genre-item">
                    <a href="#">
                        <button>Rock</button>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="#">
                        <button>Pop</button>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="#">
                        <button>Jazz</button>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="#">
                        <button>Funk</button>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="#">
                        <button>Classical</button>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="#">
                        <button>Metal</button>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="#">
                        <button>Electronic</button>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="#">
                        <button>Country</button>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="#">
                        <button>Rap</button>
                    </a>
                </div>
            </div>

            <!-- Button to go back to the top of the page -->
            <div class="back-to-top">
                <a href="#top"><button>Back to Top</button></a>
            </div>

        </div>
    </div>

    <!-- Top of the page anchor -->
    <a id="top"></a>
</body>
</html>
