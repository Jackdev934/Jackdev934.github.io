<!DOCTYPE html>
<html>
<head>
    <title>Interactive Star Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="inputBox">
            <label for="starCount">How many stars would you like to draw?</label>
            <input type="number" id="starCount" min="1" max="100">
            <p id="errorMessage" class="error"></p> <!-- Error message -->
        </div>
        <button id="drawButton">Draw</button>
        <div id="starBox"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
