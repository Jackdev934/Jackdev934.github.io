<!DOCTYPE html>
<html>
<head>
    <title>Bird Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Assignment 11: Classes </h1>

    <h2>Birds</h2>

    <div class="container">
        <div class="column" onclick="Bird.openModal('hummingbird')">
            <img src="images/hummingbird.jpg" alt="Hummingbird">
            <p>Hummingbird</p>
        </div>
        <div class="column" onclick="Bird.openModal('blueJay')">
            <img src="images/blue-jay.jpg" alt="Blue Jay">
            <p>Blue Jay</p>
        </div>
        <div class="column" onclick="Bird.openModal('cardinal')">
            <img src="images/cardinal.jpg" alt="Cardinal">
            <p>Cardinal</p>
        </div>
        <div class="column" onclick="Bird.openModal('robin')">
            <img src="images/robin.jpg" alt="Robin">
            <p>Robin</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <header class="modal-header card-header"> 
                <span onclick="Bird.closeModal()" class="close">&times;</span>
                <h2 id="modalHeader">Bird Details</h2>
            </header>
            <div class="modal-body">
                <img id="birdImage" src="" alt="Bird Image" class="modal-bird-image">
                <p><strong>Size:</strong> <span id="birdSize"></span></p>
                <p><strong>Lifespan:</strong> <span id="birdLifespan"></span></p>
                <p><strong>Food:</strong> <span id="birdFood"></span></p>
                <p><strong>Habitat:</strong> <span id="birdHabitat"></span></p>
                <p><strong>Highest Population Location:</strong> <span id="birdLocal"></span></p>
                <p><strong>Interesting Fact:</strong> <span id="birdFact"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
